<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>login System</title>
  </head>

  <body>
    <div
      class="conatiner d-flex justify-content-center align-items-center my-5"
    >
      <form class="w-75 text-info p-5 rounded-3 box">
        <h2 class="text-info text-center">Smart Login System</h2>

        <div class="mb-2">
          <label for="Email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="Email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="button" id="loginbtn" class="btn btn-outline-info w-100 my-3">
          Login Now
        </button>
        <p
          class="text-white bg-success text-center d-none rounded-3 p-2"
          id="succeesMsg"
        >
          Succees sgin in Home page
        </p>
        <p
          class="alert alert-danger text-center d-none rounded-3 p-2"
          id="errorMsg"
        >
          Email and password inValid!
        </p>
        <p class="text-center text-white fw-bold">
          Don't have an account? <a href="../index.html">Register Now</a>
        </p>
      </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
